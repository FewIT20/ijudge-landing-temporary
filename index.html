<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;i&gt;Judge | Maintenance Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .font-noto-sans-thai {
            font-family: "Noto Sans Thai", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }
    </style>
</head>

<body
    class="flex flex-col justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900 font-noto-sans-thai relative">
    <div class="text-center">
        <div class="text-6xl font-extrabold text-gray-800 dark:text-white">&lt;i&gt;Judge จะเปิดให้ในอีก</div>
        <div id="countdown" class="text-3xl mt-6 text-gray-600 dark:text-gray-400"></div>
    </div>
    <footer
        class="fixed bottom-0 left-0 w-full bg-gray-100 dark:bg-gray-900 text-center text-gray-600 dark:text-gray-300 text-sm p-4">
        Made with ❤️ by
        <a href="https://github.com/FewPz"
            class="hover:text-shadow-[0_0_10px_rgba(59,130,246,1)] dark:hover:text-shadow-[0_0_10px_rgba(255,255,255,1)]">
            @FewPz
        </a>
        and
        <a href="https://github.com/phatsanphonna"
            class="hover:text-shadow-[0_0_10px_rgba(59,130,246,1)] dark:hover:text-shadow-[0_0_10px_rgba(255,255,255,1)]">
            @phatsanphonna
        </a>
    </footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const countDownDate = new Date("Sep 1, 2024 00:00:00").getTime();
        const x = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const milliseconds = distance % 1000;
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s " + milliseconds + "ms";
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Time's up!";
            }
        }, 69)
    });
</script>

</html>
